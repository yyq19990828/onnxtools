[project]
name = "onnx-vehicle-plate-recognition"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "colored>=2.3.1",
    "colorlog>=6.9.0",
    "matplotlib>=3.10.6",
    "numpy>=2.2.6",
    "onnx==1.17.0",
    "onnx-graphsurgeon",
    "onnxruntime-gpu[cuda,cudnn]==1.22.0",
    "onnxslim>=0.1.65",
    "opencv-contrib-python>=4.12.0.88",
    "pillow>=11.3.0",
    "polygraphy>=0.49.26",
    "pytest-cov>=7.0.0",
    "python-levenshtein>=0.25.0",
    "pyyaml>=6.0.2",
    "supervision==0.26.1",
]

[project.optional-dependencies]
# TensorRT加速支持 (可选)
# 安装方式: uv pip install -e ".[trt]"
# 注意: 需要先安装 pip setuptools wheel: uv pip install pip setuptools wheel
trt = [
    "tensorrt==8.6.1.post1",
    "tensorrt-bindings==8.6.1",
    "tensorrt-libs==8.6.1",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["infer_onnx*", "utils*"]
exclude = ["tests*", "docs*", "data*", "specs*", "models*", "configs*", "tools*"]

[tool.uv]
# 配置包索引源
index-url = "https://pypi.org/simple/"
extra-index-url = [
    # NVIDIA NGC PyPI 镜像，用于TensorRT相关包
    "https://pypi.nvidia.com",
]

# TensorRT包需要禁用构建隔离，因为它的安装脚本依赖pip模块
no-build-isolation-package = [
    "tensorrt",
    "tensorrt-bindings",
    "tensorrt-libs"
]

[tool.uv.workspace]
members = ["mcp_vehicle_detection"]
