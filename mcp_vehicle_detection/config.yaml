detection:
  class_names:
  - vehicle
  - plate
  color_layer_model:
    conf_threshold: 0.8
    model_path: ../models/color_layer.onnx
  colors:
    0:
    - 255
    - 0
    - 0
    1:
    - 0
    - 255
    - 0
  detection_model:
    conf_threshold: 0.5
    input_shape:
    - 640
    - 640
    iou_threshold: 0.5
    model_path: ../models/rtdetr-20250729.onnx
  ocr_model:
    conf_threshold: 0.7
    model_path: ../models/ocr.onnx
  plate_conf_threshold: 0.6
  roi_top_ratio: 0.5
processing:
  batch_size: 1
  frame_skip: 0
  max_image_size: 52428800  # 50MB in bytes
  max_image_dimension: 4096  # 最大图片尺寸(像素)
  max_video_duration: 3600
  enable_image_optimization: true
  supported_formats:
  - jpg
  - jpeg
  - png
  - bmp
  - tiff
  - webp
server:
  cache_size: 100
  description: 基于ONNX的车辆和车牌检测服务
  log_level: INFO
  max_concurrent_sessions: 10
  name: 车辆检测MCP服务器
  session_timeout: 3600
  version: 1.0.0
